<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Wipro Rideshare - Login</title>

  <link rel="stylesheet" href="css/offerride.css" media="screen" type="text/css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>

  <html lang="en-US">

  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="js/myappangular.js"></script>
    <meta charset="utf-8">
    <title>Login</title>


    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->

  </head>

  <body ng-app="myApp">

    <div class="container">

      <div id="login">

        <form class="form-horizontal" ng-controller="OfferRideCtrl" name="myForm">

          <center>
            <legend>CREATE A RIDE OFFER</legend>
            <center>
              <br>
              <fieldset class="clearfix:after">

                <p><span class="fontawesome-user"></span>
                  <input id="name" name="name" ng-model="offer.name" ng-minlength="2" type="text" placeholder="Full Name" class="form-control input-md"
                  required="true">
                </p>
                <!-- JS because of IE support; better: placeholder="Username" -->
                <p><span class="fontawesome-envelope"></span>
                  <input id="email" name="email" ng-model="offer.email" ng-minlength="2" type="email" placeholder="EMail" class="form-control input-md"
                  required="true">
                </p>
                <!-- JS because of IE support; better: placeholder="Username" -->
                <p><span class="fontawesome-phone"></span>
                  <input id="phone" name="phone" ng-model="offer.phone" ng-minlength="2" type="tel" placeholder="Mobile Number" class="form-control input-md"
                  required="true">
                </p>
                <!-- JS because of IE support; better: placeholder="Username" -->
                <p><span class="fa fa-map-marker"></span>
                  <input id="city" name="city" ng-model="offer.city" ng-minlength="2" type="text" placeholder="City" class="form-control input-md"
                  required="true">
                </p>
                <!-- JS because of IE support; better: placeholder="Username" -->
                <p><span class="fa fa-flag-o"></span>
                  <input id="from" name="from" ng-model="offer.from" ng-minlength="2" type="text" placeholder="From" class="form-control input-md"
                  required="true">
                </p>
                <!-- JS because of IE support; better: placeholder="Username" -->
                <p><span class="fa fa-stop-circle-o"></span>
                  <input id="to" name="to" ng-model="offer.to" ng-minlength="2" type="text" placeholder="To" class="form-control input-md"
                  required="true">
                </p>
                <!-- JS because of IE support; better: placeholder="Username" -->
                <p><span class="fa fa-arrows-alt"></span>
                  <input id="via" name="via" ng-model="offer.via" ng-minlength="2" type="text" placeholder="Via e.g. Victoria, Ballygunje"
                  class="form-control input-md" required="true">
                </p>
                <p><span class="fa fa-clock-o"></span>
                  <input id="time" name="time" ng-model="offer.time" ng-minlength="2" type="datetime-local" placeholder="Via e.g. Victoria, Ballygunje"
                  class="form-control input-md" required="true">
                </p>
                <p><span class="fa fa-hand-paper-o"></span>
                  <input id="max" name="max" ng-model="offer.maxcount" ng-minlength="2" type="number" placeholder="Number of passengers" class="form-control input-md"
                  required="true">
                </p>

                <p>
                  <input type="button" value="SUBMIT" ng-click="SendOffer(offer)">
                  <br>
                  <center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>

                  <center/> {{loginResult}}
                </p>
              </fieldset>
              <br class='clear'>
        </form>
      </div>
      <!-- end login -->

    </div>

  </body>

  </html>

</body>

</html>
