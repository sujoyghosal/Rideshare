<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Wipro Rideshare - Login</title>

  <link rel="stylesheet" href="css/login.css" media="screen" type="text/css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>

  <html lang="en-US">

  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="js/myappangular.js"></script>
    <meta charset="utf-8">
    <title>Login</title>


    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->

  </head>

  <body ng-app="myApp">

    <div class="container">

      <div id="login">

        <form class="form-horizontal" ng-controller="LoginCtrl" name="myForm" autocomplete="on" novalidate>


          <fieldset class="clearfix">

            <p><span class="fontawesome-user"></span>
              <input type="text" ng-model="login.email" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''"
              required>
            </p>
            <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fontawesome-lock"></span>
              <input type="password" ng-model="login.password" value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''"
              required>
            </p>
            <!-- JS because of IE support; better: placeholder="Password" -->
            <p>
              <input type="button" value="Sign In" ng-click="Login(login)"><br><center/> {{loginResult}}
            </p>
            <center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>
          </fieldset>

        </form>

        <p>Not registered for rideshare? <a href="Register.html">Sign up</a><span class="fontawesome-arrow-right"></span></p>
      </div>
      <!-- end login -->

    </div>

  </body>

  </html>

</body>

</html>
