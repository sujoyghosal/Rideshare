<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/cpstylesheet.css">
</head>

<body>
	<center>
		<p align=left>Welcome {{login_email}}!!</p>
		<br>
		<br>
		<div ng-app="myApp" ng-controller="RidesCtrl">
			<label for="citySelect">
				<p/>Select City: </label>
			<br>

			<select name="citySelect" ng-model="data.citySelect">
				<option value="GDC">Gurgaon</option>
				<option value="GNDC">Greater Noida</option>
				<option value="Kolkata">Kolkata</option>
				<option value="Hyderabad">Hyderabad</option>
				<option value="Pune">Pune</option>
				<option value="Chennai">Chennai</option>
				<option value="Bangalore">Bangalore</option>
				<option value="Kochi">Kochi</option>
			</select>
			<br>
			<br>
			<button type="button" class="btn btn-primary btn-md" ng-click="GetRides('city',data.citySelect)">Fetch Route Points in {{data.citySelect}}</button>
			</t>
			<br>
			<center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>
			<p>
				<p/><b/>{{cityRides.length + ' Rides Found in ' + data.citySelect }}
				<br>
				<br>

				<div class='container-fluid'>
					<h4>Subscribe for notifications when someone is going to these places</h4>
					<div class='container-fluid'>
						<input type="text" ng-model="selectedto" typeahead="item.to_place as item.to_place  for item in cityRides | filter:{to_place:$viewValue} | orderBy: 'to_place' | unique: 'to_place'">
					</div>
				</div>
				<div class='container-fluid'>

					<h4>Subscribe for notifications when someone starts from these places</h4>
					<div class='container-fluid'>
						<input type="text" ng-model="selectedfrom" typeahead="item as item.from_place  for item in cityRides | filter:{from_place:$viewValue}">
					</div>

				</div>
			</p>
		</div>
	</center>
</body>

</html>
