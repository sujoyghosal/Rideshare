<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/offerride.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
	<script src="js/myappangular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.5.0.js"></script>

</head>

<body>
	<center>
		<p align=left>Welcome {{login_email}}!!</p>
		<br>
		<br>
		<div ng-app="myApp" ng-controller="RidesCtrl">
			<label for="citySelect">
				<p/>Select City: </label>
			<br>

			<select name="citySelect" ng-model="data.citySelect">
				<option value="GDC">Gurgaon</option>
				<option value="GNDC">Greater Noida</option>
				<option value="Kolkata">Kolkata</option>
				<option value="Hyderabad">Hyderabad</option>
				<option value="Pune">Pune</option>
				<option value="Chennai">Chennai</option>
				<option value="Bangalore">Bangalore</option>
				<option value="Kochi">Kochi</option>
			</select>
			<br>
			<br>
			<button type="button" class="btn btn-primary btn-md" ng-click="GetRides('city',data.citySelect)">Fetch Route Points in {{data.citySelect}}</button>
			</t>
			<br>
			<center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>
			<p>
				<p/><b/>{{cityRides.length + ' Rides Found in ' + data.citySelect }}
				<br>
				<br>

				<div class='container-fluid'>

					<h4>Select Destination Place (You will get a push message when someone offers a ride to these places.</h4>

					<div class='container-fluid'>
						<input type="text" ng-model="selectedTo" typeahead="item as item.to_place + ' (from ' + item.from_place + ')' for item in cityRides | filter:{to_place:$viewValue}">
					</div>

				</div>
				<br>
				<div class='container-fluid'>

					<h4>Select Starting Place (You will get a push message when someone offers a ride starting from these places.</h4>

					<div class='container-fluid'>
						<input type="text" ng-model="selectedFrom" typeahead="item as item.from_place + ' (to ' + item.to_place + ')' for item in cityRides | filter:{from_place:$viewValue}">
					</div>

				</div>
			</p>
		</div>
	</center>
</body>

</html>
