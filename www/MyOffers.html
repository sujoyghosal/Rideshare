<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/rating.css">
  <link rel="stylesheet" href="css/offerride.css">
  <link rel="stylesheet" href="css/responsivetable.css">
</head>

<body>
  <br>
  <br>
  
  <br>
  <br>
  <div ng-app="myApp" ng-controller="RidesCtrl">
    <button class="btn btn-primary btn-md" ng-click="GetRides('email',login_email)">GET RIDES I OFFERED</button>
    <br>
    <center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>

    <p>
      <p/><b/>{{found}}
      <br>
      <br>
      <label ng-show="allrides">Search in Rides:
        <input ng-model="searchText">
      </label>
      <table class="table table-bordered" ng-show="allrides">
        <thead>
          <tr>
            <th>#</th>
            <th>City</th>
            <th>Offered By</th>
            <th>EMail</th>
            <th>Mobile</th>
            <th>Start Time</th>
            <th>From</th>
            <th>To</th>
            <th>Via</th>
            <th>Filled</th>
            <th>Action</th>
          </tr>
        </thead>
        <tr ng-repeat="row in cityRides | orderBy : '-time' | filter:searchText">
          <td>{{$index + 1}}</td>
          <td>{{row.city}}</td>
          <td>{{row.offeredby}}</td>
          <td>{{row.email}}</td>
          <td>{{row.phone_number}}</td>
          <td>{{row.time | date: 'medium'}}</td>
          <td>{{row.from_place}}</td>
          <td>{{row.to_place}}</td>
          <td>{{row.via}}</td>
          <td ng-controller="FundooCtrl" white-space="nowrap">
            <div fundoo-rating rating-value="row.currentcount" max="row.maxcount" readonly="true"></div>
          </td>
          <td>
            <button class="btn btn-primary btn-md" ng-click="CancelOffer(row)">Cancel Offer</button>
          </td>
        </tr>
      </table>
    </p>
  </div>
  </center>
</body>

</html>
