<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/cpstylesheet.css">
</head>

<body>
  <center>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="js/myappangular.js"></script>
    <p align=left>Welcome {{login_email}}!!</p>
    <br>
    <br>
    <div ng-app="myApp" ng-controller="RidesCtrl">
      <label for="citySelect">
        <p/>Select City: </label>
      <br>

      <select name="citySelect" ng-model="data.citySelect">
        <option value="GDC">Gurgaon</option>
        <option value="GNDC">Greater Noida</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Pune">Pune</option>
        <option value="Chennai">Chennai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Kochi">Kochi</option>
      </select>
      <br>
      <br>
      <button type="button" class="btn btn-primary btn-md" ng-click="GetRides('city',data.citySelect)">Fetch Rides in {{data.citySelect}}</button>
      </t>
      <br>
      <center/><i ng-show="spinner" class="fa fa-circle-o-notch fa-spin"></i>
      <p>
        <p/><b/>{{found}}
        <br>
        <br>
        <label ng-show="allrides">Sort By:
          <select name="sort" ng-model="data.sortby">
            <option value="offeredby">Name</option>
            <option value="phone_number">Phone</option>
            <option value="time">Start Time</option>
            <option value="from_place">From</option>
            <option value="to_place">To</option>
            <option value="currentcount">Filled</option>
          </select>
          <label ng-show="allrides">Search in Rides:
            <input ng-model="searchText">
          </label>
          <br>
          <div class="container">
            <div class="table-responsive">
              <table id="ridestable" ng-show="allrides" id="searchTextResults">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Start Time</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Via</th>
                    <th>Filled</th>
                    <th ng-hide="true">UUID</th>
                    <th>Join Ride</th>
                  </tr>
                </thead>
                <tr ng-repeat="row in cityRides | orderBy : data.sortby | filter:searchText">
                  <td>{{row.offeredby}}</td>
                  <td>{{row.phone_number}}</td>
                  <td>{{row.time}}</td>
                  <td>{{row.from_place}}</td>
                  <td>{{row.to_place}}</td>
                  <td>{{row.via}}</td>
                  <td ng-controller="FundooCtrl" white-space="nowrap">
                    <div fundoo-rating rating-value="row.currentcount" max="row.maxcount" readonly="true"></div></td>
                  <td ng-hide="true">{{row.uuid}}</td>
                  <td ng-hide="uuid === row.uuid && cancel">
                    <button class="btn btn-primary btn-md" ng-click="AcceptRide(row)">Accept Ride</button>
                  </td>
                  <td ng-show="uuid === row.uuid && cancel">
                    <button class="btn btn-primary btn-md" ng-click="CancelRide(row, false)">Cancel Ride</button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
      </p>
    </div>
  </center>
</body>

</html>
